<!DOCTYPE html>
<html>
  <!-- Bagian head berisi metadata dan tautan ke stylesheet dan skrip -->
  <head>
    <!-- Tag meta ini menetapkan viewport ke lebar perangkat dan skala awal 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tag link ini mengimport stylesheet Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Tag link ini mengimport stylesheet kustom -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tag script ini mengimport skrip kustom -->
    <script src="script.js"></script>
  </head>

  <!-- Bagian body berisi konten utama dari halaman web -->
  <body>
    <!-- Elemen div ini membuat navigasi atas -->
    <div class="topnav" id="myTopnav">
      <!-- Elemen a ini adalah tautan navigasi -->
      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <!-- Elemen a ini adalah ikon hamburger yang menampilkan navigasi pada perangkat mobile -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <!-- Elemen i ini adalah ikon hamburger -->
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <!-- Elemen div ini berisi konten utama dari halaman web -->
    <div class="Home">
      <!-- Elemen h2 ini adalah judul utama dari halaman web -->
      <h2>Contoh Navbar Responsif</h2>
      <!-- Elemen p ini adalah paragraf yang mengjelaskan tujuan dari halaman web -->
      <p>Ubah ukuran browser untuk melihat perbedaan</p>
    </div>
  </body>
</html>
